{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Library - Sign Up</title>
    <link rel="stylesheet" href="{% static 'Styles/signUp.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'Imgs/stack-of-books.png' %}"
      type="image/x-icon"
    />
    <style>
      .messages p {
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin: 10px 0;
      }

      .messages p.error {
        color: red;
      }

      .messages p.success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <a href="{% url 'index' %}">
        <button type="button" class="back">
          <img src="{% static 'Imgs/arrow.png' %}" class="back" />
        </button>
      </a>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="img-container">
          <img
            src="{% static 'Imgs/Logo.png' %}"
            class="img-logo"
            alt="Library Logo"
          />
        </div>

        <div class="form-header">
          <h2>Create an account</h2>
          <p>
            Already have an account?
            <a href="{% url 'user_management:login' %}">Login</a>
          </p>
        </div>

        <div class="input-container">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="User name"
            autocomplete="off"
            required
          />

          <label>Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            required
          />

          <label>Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="pass"
              required
            />
            <button type="button" class="show-pass">
              <img src="{% static 'Imgs/hide.png' %}" />
            </button>
          </div>

          <label>Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              class="pass"
              required
            />
            <button type="button" class="show-pass">
              <img src="{% static 'Imgs/hide.png' %}" />
            </button>
          </div>
        </div>

        <button type="submit" class="submit">Create Account</button>
      </form>
    </div>

    <!-- <script src="{% static 'JavaScript/signUp.js' %}"></script> -->
  </body>
</html>
