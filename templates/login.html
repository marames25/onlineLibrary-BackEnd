{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Online Library</title>
    <link
      rel="shortcut icon"
      href="{% static 'Imgs/stack-of-books.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'Styles/logIn.css' %}" />

    <style>
      .messages p {
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
      }

      .messages p.error {
        color: red;
      }

      .messages p.success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <a href="{% url 'index' %}">
        <button type="button" class="back">
          <img src="{% static 'Imgs/arrow.png' %}" class="back" />
        </button>
      </a>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="img-container">
          <img
            src="{% static 'Imgs/Logo.png' %}"
            class="img-logo"
            alt="Library Logo"
          />
        </div>

        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Please log in with your account</p>
        </div>

        <div class="input-container">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="User Name"
            class="logEmail"
            required
            autocomplete="off"
          />

          <label>Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="logPass pass"
              required
            />
            <button type="button" class="show-pass">
              <img src="{% static 'Imgs/hide.png' %}" id="toggleIcon" />
            </button>
          </div>
        </div>

        <div class="remem">
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <div class="log-in">
          <button type="submit" class="submit logbtn">Log in</button>
        </div>
      </form>
    </div>

    <!-- <script src="{% static 'JavaScript/logIn.js' %}"></script> -->
  </body>
</html>
